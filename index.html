<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack UI</title>
    <link href="./css/index.css" rel="stylesheet"/>
    <script defer src="./javascript/index.js" ></script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="h1tag">FeedBack</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img
                src="https://cdn-icons-png.flaticon.com/512/7565/7565883.png"
                alt="sad"
                />
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img
                src="https://cdn-icons-png.flaticon.com/512/7565/7565355.png"
                alt="netural"
                />
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img
                src="https://cdn-icons-png.flaticon.com/512/7565/7565951.png"
                alt="satisfied"
                />
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
</body>
</html>
